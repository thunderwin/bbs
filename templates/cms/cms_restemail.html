{% extends 'cms/cms_base.html' %}
{% block title %}
修改邮箱
{% endblock %}
{% block head %}

{% endblock %}
{% block page_title %}
<h1>修改邮箱</h1>
{% endblock %}
{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" name="email" placeholder="邮箱" class="form-control">
                    <span class="input-group-addon">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="captcha" placeholder="邮箱验证码" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn-primary">立即修改</button>
            </div>
        </div>
    </form>
{% endblock %}
